<!-- Main and Only Page for Survey Form Part of FCC web development course -->
<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Product Page for FreeCodeCamp Challenge">
    <meta name="keywords" content="HTML, CSS, FCC">
    <meta name="author" content="Austin Gallagher">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Motor Retrofit</title>
    
    <!-- Pure CSS only for this challenge -->
    <link rel="stylesheet" href='index.css'>

    <!-- Scripts -->
</head>
<body>
    
    <!-- represents introductory content -->
    <header id='header'>
         <img id='header-img' src="" alt="electric motor company logo">
         <nav id='nav-bar'>
            <!-- These will reference to different parts of the design -->
            <a class='nav-link' href="#features">Features</a> |
            <a class='nav-link' href="#demo">See it in Action</a> |
            <a class='nav-link' href="#pricing">Pricing</a> |
            <a class='nav-link' href="#reviews">Reviews</a>
         </nav> 
    </header>
    <div id='main'>
        <div id='features'>
        <video id='video' width="320" height="240" controls>
            <source src="movie.mp4" type="video/mp4">
            <source src="movie.ogg" type="video/ogg">
            Your browser does not support the video tag.
        </video>
        </div>
        <div id='demo'>
        </div>
        <div id='pricing'>
        </div>
        <div id='reviews'>
        </div>
        <form id='form' method="post" action="https://www.freecodecamp.com/email-submit">
            <label id="email-label" for="email">EMAIL</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
            <input id="submit" type="submit" value="Submit Answers">
        </form>
    </div>
    <!-- Used to test the webpage against FCC requirements -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
